<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Core Online Tutorial</title>

<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>
<body>

	<div class="container">

		<h2>Customer Details</h2>

		<div>

			<form class="form-horizontal" th:object="${customer}"
				th:action="@{/customer}" method="post">
				<input type="hidden" th:field="*{id}" />

				<div class="form-group">
					<label class="col-sm-2 col-form-label">First Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{firstName}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 col-form-label">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lastName}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 col-form-label">Email:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{email}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 col-form-label">Phone:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{phone}" />
					</div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>

			</form>

		</div>

	</div>
</body>
</html>
