<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Core Online Tutorial</title>

<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-sm-6">
				<h2>Show Product</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 col-form-label">Product Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.id}">Product
								Id</p>
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 col-form-label">Description:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.description}">Description</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-form-label">Price:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.price}">Price</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-form-label">Image URL:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.imageUrl}">Image</p>
						</div>
					</div>


				</form>
				
				<a href="/products">View all</a>
			</div>
		</div>

	</div>
</body>
</html>
