<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Core Online Tutorial</title>

<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>
<body>

	<div class="container">
	<h2>Products</h2>
		<div th:if="${not #lists.isEmpty(products)}">
			<h2>Product List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Description</th>
					<th>Price</th>
					<th>Image URL</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>

				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.imageUrl}"></td>
					<td><a th:href="${'/product/'+ product.id}">View</a></td>
					<td><a th:href="${'/product/edit/'+ product.id}">Edit</a></td>
					<td><a th:href="${'/product/delete/' + product.id}">Delete</a></td>
				</tr>
			</table>

		</div>
	</div>
</body>
</html>
